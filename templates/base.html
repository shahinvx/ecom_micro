<!DOCTYPE HTML>
<html lang="en">
{% load crispy_forms_tags %} {% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ecom - Filter</title>

    <link href="{% static '/images/win.png' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static '/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static '/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static '/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- plugin: fancybox  -->
    <script src="{% static '/plugins/fancybox/fancybox.min.js' %}" type="text/javascript"></script>
    <link href="{% static '/plugins/fancybox/fancybox.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static '/css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>

    <!-- custom slider -->
    <link rel="stylesheet" href="{% static '/slider/css/slider_range.css' %}">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/fd9dba5260.js"></script>
    <!-- <script src="../static_files/slider/js/slider_range.js"></script> -->
    <!-- custom slider end -->
    <script type="text/javascript">
        /// some script

        // jquery ready start
        $(document).ready(function () {
            // jQuery code

        });
// jquery end
    </script>

</head>

<body>

    <header class="section-header">

        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-4">
                        <a href="{% url 'home' %}" class="brand-wrap">
                            <div class="row ml-1">
                                <img class="logo" src="{% static '/images/win.png' %}">
                                <h6 class="text-muted">Shahin <br>Mart</h6>
                            </div>
                        </a> <!-- brand-wrap.// -->
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <!-- <form action="#" class="search">
                            <div class="input-group w-100">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>  -->
                        <!-- search-wrap .end// -->
                    </div> <!-- col.// -->
                    <div class="col-lg-4 col-sm-6 col-12">
                        <div class="widgets-wrap float-md-right">
                            <div class="widget-header  mr-3">
                                <a href="#" class="icon icon-sm rounded-circle border"><i
                                        class="fa fa-shopping-cart"></i></a>
                                <span class="badge badge-pill badge-danger notify">0</span>
                            </div>
                            <div class="widget-header icontext">
                                <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                                <div class="text">
                                    <span class="text-muted">Welcome!</span>
                                    <div>
                                        <a href="#">Sign in</a> |
                                        <a href="#"> Register</a>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- widgets-wrap.// -->
                    </div> <!-- col.// -->
                </div> <!-- row.// -->
            </div> <!-- container.// -->
        </section> <!-- header-main .// -->
    </header> <!-- section-header.// -->



    <!-- ========================= SECTION PAGETOP ========================= -->
    <div id='hide-sec'>
        <section class="section-pagetop bg">
            <div class="container">
                <h2 class="title-page">Products filter</h2>
                <nav>
                    <ol class="breadcrumb text-white">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        {% for item in bread %}
                        <li class="breadcrumb-item active" aria-current="page">{{item}}</li>
                        {% endfor %}
                    </ol>
                </nav>
            </div> <!-- container //  -->
        </section>
    </div>
    <!-- ========================= SECTION INTRO END// ========================= -->

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">

        {% block content %}

        {% endblock %}

    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

    <!-- ========================= FOOTER ========================= -->
    <footer class="section-footer border-top padding-y">
        <div class="container">
            <p class="float-md-right">
                &copy Copyright 2019 All rights reserved
            </p>
            <p>
                <a href="#">Terms and conditions</a>
            </p>
        </div><!-- //container -->
    </footer>
    <!-- ========================= FOOTER END // ========================= -->
    <script>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
